version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: terraquiz_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PWD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/db&data.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terraquiz-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: terraquiz_server
    restart: always
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: database
      DB_USER: ${DB_USER}
      DB_PWD: ${DB_PWD}
      DB_NAME: ${DB_NAME}
      CLIENT_URL: ${CLIENT_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - terraquiz-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VUE_APP_API_URL: ${VUE_APP_API_URL}
    container_name: terraquiz_client
    restart: always
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - server
    networks:
      - terraquiz-network

networks:
  terraquiz-network:
    driver: bridge

volumes:
  db_data:
